name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["*"]

defaults:
  run:
    working-directory: fashion-mcp

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: fashion
          POSTGRES_PASSWORD: fashion
          POSTGRES_DB: fashion
        ports:
          - 62111:5432
        options: >-
          --health-cmd "pg_isready -U fashion -d fashion"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: fashion-mcp/package-lock.json

      - name: Install
        run: npm ci

      - name: Prepare env
        run: cp apps/mcp-server/.env.example apps/mcp-server/.env

      - name: Migrate
        run: npm run db:migrate

      - name: Seed
        run: npm run db:seed

      - name: Build
        run: npm run build

      - name: Unit tests
        run: npm run test

      - name: Integration tests
        run: npm run test:integration

