services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: fashion
      POSTGRES_PASSWORD: fashion
      POSTGRES_DB: fashion
    ports:
      - "62111:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fashion -d fashion"]
      interval: 10s
      timeout: 5s
      retries: 10
  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
  fullbody-validator:
    build: ./services/fullbody-validator
    restart: unless-stopped
    ports:
      - "8090:8090"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8090/healthz', timeout=2).read()\""]
      interval: 10s
      timeout: 5s
      retries: 10
volumes:
  pgdata:
